<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./singlepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <span>Eshop Spot</span>
        </div>
        <div class="signup-btn">
            <button type="button" class="btn">Log In</button>
        </div>
        <div class="login-btn">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
            </svg>
            <span>0</span>
        </div>
    </div>
    
    <div class="container">
        <div class="single-product">
            <div class="row">
                <div class="col-6">
                    <div class="product-image">
                        <div class="product-image-main">
                            <img src="" alt="" id="product-main-image">
                        </div>
                        <div class="product-image-slider">
                            <img src="" alt=""  id="image-list">
                            <img src="" alt=""  id="image-list">
                            <img src="" alt=""  id="image-list">
                            <img src="" alt=""  id="image-list">
                            <img src="" alt=""  id="image-list">
                            
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="product">
                        <div class="product-title">
                            <h2 id="title"></h2>
                        </div>
                        <div class="product-price">
                            <h1>Price:$</h1>
                            <span id="price"></span>
                            <h2>Dicount:</h2>
                            <span id="discount"></span>
                            <p>%</p>
                        </div>

                        <div class="product-details">
                            <h3>Description</h3>
                            <p id="description"></p>
                        </div>
                   
                        <span class="divider"></span>

                        <div class="product-btn-group">
                            <div class="button buy-now"><i class='bx bxs-zap' ></i> Buy Now</div>
                            <div class="button add-cart"><i class='bx bxs-cart' ></i> Add to Cart</div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="Total">
            <h3 id="tot">TOTAL :</h3>
            <p id="total-price"></p>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <a href="index1.html">Check Out</a>
            <!-- <button class="checkOut" onclick=""></button> -->
        </div>
    </div>
<!-- Poovarasan review -->
    <div class="rating-box">
        <h3>Customer reviews</h3>
         <div class="star" id="star">
            <div>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            </div>
            <p id="rateno"> </p>
        </div>
        <div class="writerev">
        <h3>Review this product</h3>
        <p>Share your thoughts with our customers</p>
        <button type="button" id="addreview">Write a product review</button>
    </div>
</div>

    <div style=" margin-top: 20px;">
        <h4>Customers say</h4>
     <div class="useridreview">
          
          <div id="username">user1</div>
          <div class="star" id="userstar">
            <div>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            </div>
            <p id="userrating">stars </p></div>
          <!-- <div id="userrating"> </div> -->
          <div id="userreview">hey this one was amazig</div>
    </div>
</div>

<!-- popup review -->
<div id="popup">
<div id="poprating-box">
    <button type="button" id="close">&times;</button>
    <h3>Rate this product</h3>
     <div class="popstar">
        <div >
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i></div>
        <p id="poprateno"> </p>
    </div>
    <div class="popwriterev">
    <h3>Review this product</h3>
   <textarea name="description" id="popdescription" placeholder="Description" cols="30" rows="20"></textarea>
    <button type="submit" onclick="whilesubmit()" id="popsubmitrev">Submit</button>
</div>
    </div>
</div>

</body>
</html>
